<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page">
        <h1 class="header">Library App</h1>
        <button class="new-book-button" id="modalBtn">Add New Book</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="newBookForm">
                    <div>
                        <label for="bookTitle">Title: </label>
                        <input type="text" id="bookTitle" name="bookTitle" required>
                    </div>
                    <div>
                        <label for="bookAuthor">Author: </label>
                        <input type="text" id="bookAuthor" name="bookAuthor" required>
                    </div>
                    <div>
                        <label for="read">Read</label>
                        <input type="radio" id="read" name="readStatus">
                        <label for="notRead">Not Read</label>
                        <input type="radio" id="notRead" name="readStatus" checked>
                    </div>
                    
                </form>
                <button type="submit" id="newBookBtn">Add Book</button>
            </div>
  
        </div>


        <div class="bookshelf" id="bookshelf"></div>
    </div>
</body>
</html>
